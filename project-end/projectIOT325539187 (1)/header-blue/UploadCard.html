  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">

</head>
<body>

    <div class="header-blue">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">

                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav">
             
                        <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Upload Detaiels </a>
                            <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="/header-blue/indexvideo.html">Upload image </a><a class="dropdown-item" role="presentation" href="/header-blue/UploadCard.html">Upload CreditCard</a>
                        </li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Buy Tickets</a></li>

                    </ul>
                    <form class="form-inline mr-auto" target="_self">
                        <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" name="search" id="search-field"></div>
                    </form></span><a class="btn btn-light action-button" role="button" href="#" data-toggle="modal" data-target="#exampleModal" onclick=" BackToHomePage()">Log Out</a></div>

        </nav>
        <div class="padding">
          <div class="row">
          <div class="col-sm-6">
          <div class="card">
          <div class="card-header">
          <strong>Credit Card</strong>
          <small>enter your card details</small>
          </div>
          <div class="card-body">
          <div class="row">
          <div class="col-sm-12">
          <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" type="text" placeholder="Enter your name">
          </div>
          </div>
          </div>
          
          <div class="row">
          <div class="col-sm-12">
          <div class="form-group">
          <label for="ccnumber">Credit Card Number</label>

          <div class="input-group">
          <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
          <div class="input-group-append">
          <span class="input-group-text">
          <i class="mdi mdi-credit-card"></i>
          </span>
          </div>
          </div> 
          </div>
          </div>
          </div>
          
          <div class="row">
          <div class="form-group col-sm-4">
          <label for="ccmonth">Month</label>
          <select class="form-control" id="ccmonth">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          </select>
          </div>
          <div class="form-group col-sm-4">
          <label for="ccyear">Year</label>
          <select class="form-control" id="ccyear">
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          </select>
          </div>
          <div class="col-sm-4">
          <div class="form-group">
          <label for="cvv">CVV/CVC</label>
          <input class="form-control" id="cvv" type="text" placeholder="123">
          </div>
          </div>
          </div>
          
          </div>
          <div class="card-footer">
          <button class="btn btn-sm btn-success float-right" type="submit" onclick="onclickCC()">
          <i class="mdi mdi-gamepad-circle"></i> Continue</button>
          <button class="btn btn-sm btn-danger" type="reset">
          <i class="mdi mdi-lock-reset"></i> Reset</button>
          <button class="btn btn-sm btn-success float-right" type="submit" onclick=" checkUserExists()">
            <i class="mdi mdi-gamepad-circle"></i> Contindddddue</button>
          </div>
          </div>
          </div>
          </div>
          </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script><script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
